# Configuration for cbindgen to generate C header file
language = "C"
include_guard = "JASONISNTHAPPY_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "jasonisnthappy"
cpp_compat = true

[export]
include = ["Database", "Transaction", "Collection", "Error"]

[export.rename]
"CDatabase" = "Database"
"CTransaction" = "Transaction"
"CCollection" = "Collection"
"CError" = "Error"
